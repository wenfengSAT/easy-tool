<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>easy-tool</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="coding-interview">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./css/vue.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png?v=5.1.4">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png?v=5.1.4">
</head>
<body>
  <div id="app">Welcome to easy-tool</div>
  <script>
    window.$docsify = {
      name: 'easy-tool',
	  //logo: './images/logo.jpg',
      repo: 'https://github.com/wenfengSAT/easy-tool',
      maxLevel: 3,
      auto2top: true,
      coverpage: true,
      loadNavbar: true,
      mergeNavbar: true,
	  loadSidebar: true,
	  subMaxLevel: 4,
	  mergeNavbar: true,
      search: [
        '/',
        '/docs/clean-code',
        '/docs/coding-interview',
        '/docs/effective-coding',
        '/docs/effective-java',
        '/docs/git-commit-rule',
        '/docs/online-tools',
        '/docs/sql-common',
        '/docs/ui-common',
		'/docs/wechat-weapp'
      ],
	  alias: {
		'/.*/_sidebar.md': '/_sidebar.md'
	  },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Copyright Â© 2020 Easy-tool</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
    
  </script>
  <script src="./js/docsify.min.js"></script>
  <script src="./js/prism-c.min.js"></script>
  <script src="./js/prism-bash.min.js"></script>
  <script src="./js/prism-cpp.min.js"></script>
  <script src="./js/prism-java.min.js"></script>
  <script src="./js/prism-python.min.js"></script>
  <script src="./js/docsify-copy-code.min.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/emoji.js"></script>
  <script src="./js/zoom-image.js"></script>
</body>
</html>
